<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        dmuka.MarkDown - Muhammet Kandemir
    </title>
</head>

<body>
    <h1>
        Welcome dmuka.MarkDown Documentation
    </h1>
    <textarea onkeydown="updateMD();" style="width:100%;height:200px;"></textarea>

    <div id="md-html"></div>

    <script src="Libraries/dmuka.MarkDown/main.js"></script>
    <script>
        function updateMD() {
            setTimeout(() => {
                document.querySelector("#md-html").innerHTML = dmuka.MarkDown(document.querySelector("textarea").value);
            }, 100);
        }
    </script>
</body>

</html>
